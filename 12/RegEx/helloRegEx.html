    <!-- 1112 1111 1111 1111 2222 -->

    emailname@gmail.com -->
    <!-- 
        \w вибирає занчення числові і алфавітні а також символи [a-zA-Z0-9_]   
        \W вибирає все що не вибирає \w 
        \s вибирає всі пробільні символи і переноси на новий рядок 
        \S Вибирає всі не пробільні символи в тексті
        \d Вибирає будьяке числове значення
        \D Вибирає будьяке не числове значення в данних

        \t табуляція 
        \n перевод строки на новий рядок
        \r перевод каретки
        [а-яА-ЯЇї] обєднання символів від а до я і А до Я а також Її
        [1-3] проміжок чисел від 1 до 3
        [^а-яА-ЯЇї] виключення символів з регулярного виразу
        \d{11} кількість повторень числових значеннь 11
        \d{1,2} інтервал співпадінь 1 чи 2 числа 
        \d{3,} Вибірка чисел від 3 до безкінечності 
        ^ перед регуляркою означає початок строки
        $ після регулярки кінець строки
        Прапори регулярик 
        b відповідає за початок і кінець границі слова
        g - глобальна регулярка яка шукає всі співпадіння
        i - пошук не чутливий до регістру
        m - багаторядковий пошук
    -->

</body>
