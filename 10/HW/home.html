<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="todo.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <form class="row p-3 g-3">
                    <div class="col-auto">
                      <label for="staticEmail2" class="visually-hidden">Write todo</label>
                      <input type="text" class="form-control" id="staticEmail2">
                    </div>
                    <div class="col-auto">
                      <button class="btn btn-primary mb-3 me-3" id="addItem">Add item</button>
                      <button class="btn btn-warning mb-3 me-3" id="reverseList">Reverse list</button>
                    </div>
                  </form>
            </div>
        </div>
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="row gy-3">
                    <div class="col-12 d-flex justify-content-between align-items-center p-1  border rounded">
                        <div>
                            Contetn


                            Time
                        </div>
                        <div>
                            <button type="button" class="btn btn-danger">Remove Item</button>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
